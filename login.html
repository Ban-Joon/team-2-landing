<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #99cc00, #80b300);
            border-radius: 25px 25px 0 0;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #99cc00, #80b300);
            border-radius: 2px;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-wrapper {
            position: relative;
        }

        .input-group input[type="text"],
        .input-group input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(153, 204, 0, 0.2);
            border-radius: 15px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .input-group input[type="text"]:focus,
        .input-group input[type="password"]:focus {
            border-color: #99cc00;
            background: rgba(153, 204, 0, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(153, 204, 0, 0.2);
        }

        .input-group input[type="text"]:focus + .input-highlight,
        .input-group input[type="password"]:focus + .input-highlight {
            transform: scaleX(1);
        }

        .input-highlight {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #99cc00, #80b300);
            transform: scaleX(0);
            transition: transform 0.3s ease;
            border-radius: 0 0 15px 15px;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #99cc00, #80b300);
            color: white;
            padding: 18px 30px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #80b300, #6d9900);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(153, 204, 0, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(153, 204, 0, 0.3);
        }

        .signup-link {
            margin-top: 25px;
            font-size: 14px;
            color: #777;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(153, 204, 0, 0.1);
            transition: all 0.3s ease;
        }

        .signup-link:hover {
            background: rgba(153, 204, 0, 0.05);
            transform: translateY(-1px);
        }

        .signup-link a {
            color: #99cc00;
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: all 0.3s ease;
        }

        .signup-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #99cc00, #80b300);
            transition: width 0.3s ease;
        }

        .signup-link a:hover::after {
            width: 100%;
        }

        .signup-link a:hover {
            color: #80b300;
        }

        /* 입력 필드 유효성 검사 시각적 피드백 */
        .input-group input:valid {
            border-color: rgba(153, 204, 0, 0.5);
        }

        .input-group input:invalid:not(:placeholder-shown) {
            border-color: #ff6b6b;
        }

        /* 로딩 애니메이션 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .input-group:nth-child(1) { animation-delay: 0.1s; }
        .input-group:nth-child(2) { animation-delay: 0.2s; }

        button[type="submit"] {
            animation: fadeInUp 0.6s ease-out backwards;
            animation-delay: 0.3s;
        }

        .signup-link {
            animation: fadeInUp 0.6s ease-out backwards;
            animation-delay: 0.4s;
        }

        /* 반응형 디자인 */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }

            h2 {
                font-size: 24px;
            }

            .input-group input[type="text"],
            .input-group input[type="password"] {
                padding: 14px 16px;
                font-size: 14px;
            }

            button[type="submit"] {
                padding: 16px 25px;
                font-size: 16px;
            }
        }

        /* 포커스 시 라벨 애니메이션 */
        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            color: #99cc00;
            transform: translateY(-2px);
        }

        /* 추가적인 인터랙티브 요소 */
        .login-container:hover {
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        /* 성공 메시지 스타일 (필요시 사용) */
        .success-message {
            background: linear-gradient(135deg, #99cc00, #80b300);
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>로그인</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="username">아이디</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" required>
                    <div class="input-highlight"></div>
                </div>
            </div>
            
            <div class="input-group">
                <label for="password">비밀번호</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required>
                    <div class="input-highlight"></div>
                </div>
            </div>
            
            <button type="submit">로그인</button>
            
            <p class="signup-link">
                계정이 없으신가요? <a href="signup.html">회원가입</a>
            </p>
        </form>
    </div>
</body>
</html>
