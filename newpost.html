    <script>
        // í¼ ìš”ì†Œë“¤
        const titleInput = document.getElementById('title');
        const contentTextarea = document.getElementById('content');
        const categorySelect = document.getElementById('category');
        const imageUpload = document.getElementById('imageUpload');
        const fileList = document.getElementById('fileList');
        const previewContent = document.getElementById('previewContent');
        const writeForm = document.getElementById('writeForm');

        // ë¬¸ì ì¹´ìš´í„°
        const titleCounter = document.getElementById('titleCounter');
        const contentCounter = document.getElementById('contentCounter');

        let uploadedFiles = [];

        // ì œëª© ë¬¸ì ì¹´ìš´í„°
        titleInput.addEventListener('input', function() {
            const length = this.value.length;
            titleCounter.textContent = `${length} / 100`;
            if (length > 90) {
                titleCounter.classList.add('warning');
            } else {
                titleCounter.classList.remove('warning');
            }
            updatePreview();
        });

        // ë‚´ìš© ë¬¸ì ì¹´ìš´í„°
        contentTextarea.addEventListener('input', function() {
            const length = this.value.length;
            contentCounter.textContent = `${length} / 5000`;
            if (length > 4500) {
                contentCounter.classList.add('warning');
            } else {
                contentCounter.classList.remove('warning');
            }
            updatePreview();
        });

        // ì¹´í…Œê³ ë¦¬ ë³€ê²½ì‹œ ë¯¸ë¦¬ë³´ê¸° ì—…ë°ì´íŠ¸
        categorySelect.addEventListener('change', updatePreview);

        // ë¯¸ë¦¬ë³´ê¸° ì—…ë°ì´íŠ¸ í•¨ìˆ˜
        function updatePreview() {
            const title = titleInput.value.trim();
            const content = contentTextarea.value.trim();
            const category = categorySelect.value;

            if (!title && !content) {
                previewContent.innerHTML = '<div style="color: #999; text-align: center; padding: 20px;">ì œëª©ê³¼ ë‚´ìš©ì„ ì…ë ¥í•˜ë©´ ë¯¸ë¦¬ë³´ê¸°ê°€ í‘œì‹œë©ë‹ˆë‹¤</div>';
                return;
            }

            const categoryNames = {
                'product-review': 'ì œí’ˆ ë¦¬ë·°',
                'recycle-tip': 'ì¬í™œìš© íŒ',
                'environment': 'í™˜ê²½ ì´ì•¼ê¸°',
                'qna': 'Q&A',
                'free': 'ììœ ê²Œì‹œíŒ'
            };

            previewContent.innerHTML = `
                ${category ? `<div class="preview-category">${categoryNames[category]}</div>` : ''}
                ${title ? `<div class="preview-title">${title}</div>` : '<div class="preview-title" style="color: #ccc;">ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”</div>'}
                ${content ? `<div class="preview-text">${content}</div>` : '<div class="preview-text" style="color: #ccc;">ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”</div>'}
            `;
        }

        // íŒŒì¼ ì—…ë¡œë“œ ì²˜ë¦¬
        imageUpload.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    uploadedFiles.push(file);
                    addFileToList(file);
                }
            });
        });

        // íŒŒì¼ ëª©ë¡ì— ì¶”ê°€
        function addFileToList(file) {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <span>ğŸ“· ${file.name}</span>
                <button type="button" class="file-remove" onclick="removeFile(this, '${file.name}')">âœ•</button>
            `;
            fileList.appendChild(fileItem);
        }

        // íŒŒì¼ ì œê±°
        function removeFile(button, fileName) {
            uploadedFiles = uploadedFiles.filter(file => file.name !== fileName);
            button.parentElement.remove();
        }

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì²˜ë¦¬
        const fileUploadLabel = document.querySelector('.file-upload-label');

        fileUploadLabel.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.borderColor = '#99cc00';
            this.style.background = 'rgba(153, 204, 0, 0.1)';
        });

        fileUploadLabel.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.borderColor = 'rgba(153, 204, 0, 0.3)';
            this.style.background = 'rgba(153, 204, 0, 0.02)';
        });

        fileUploadLabel.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.borderColor = 'rgba(153, 204, 0, 0.3)';
            this.style.background = 'rgba(153, 204, 0, 0.02)';
            
            const files = Array.from(e.dataTransfer.files);
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    uploadedFiles.push(file);
                    addFileToList(file);
                }
            });
        });

        // í¼ ì œì¶œ ì²˜ë¦¬
        writeForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!titleInput.value.trim() || !contentTextarea.value.trim() || !categorySelect.value) {
                alert('ëª¨ë“  í•„ìˆ˜ í•­ëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;

            // ì‹¤ì œë¡œëŠ” ì„œë²„ì— ë°ì´í„°ë¥¼ ì „ì†¡
            const formData = new FormData();
            formData.append('title', titleInput.value);
            formData.append('content', contentTextarea.value);
            formData.append('category', categorySelect.value);
            
            uploadedFiles.forEach((file, index) => {
                formData.append(`image_${index}`, file);
            });

            alert('ê²Œì‹œê¸€ì´ ì„±ê³µì ìœ¼ë¡œ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!');
            localStorage.removeItem('draftPost');

            history.back();
        });
    </script>
