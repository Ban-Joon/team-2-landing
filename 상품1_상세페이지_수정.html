<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-[#fdfaf5] font-sans">

    <div class="container mx-auto max-w-5xl p-4 sm:p-6 md:p-8">
        
        <!-- 메인 상품 정보 섹션 -->
        <main class="grid grid-cols-1 md:grid-cols-2 md:gap-12">
            <!-- 상품 이미지 영역 -->
            <div class="space-y-4">
                <div class="placeholder aspect-square">
                     <img src="image/상품1/상품1_상세_이미지1.png" alt="상품 대표 썸네일" class="w-full h-full object-cover rounded-lg" id="main-thumbnail">
                </div>
                <div class="grid grid-cols-3 gap-4">
                    <div class="placeholder aspect-[3/4]"><img src="image/상품1/상품1_상세_이미지1.png" class="w-full h-full object-cover rounded-lg sub-thumbnail cursor-pointer"></div>
                    <div class="placeholder aspect-[3/4]"><img src="image/상품1/상품1_상세_이미지2.png" class="w-full h-full object-cover rounded-lg sub-thumbnail cursor-pointer"></div>
                    <div class="placeholder aspect-[3/4]"><img src="image/상품1/상품1_상세_이미지3.png" class="w-full h-full object-cover rounded-lg sub-thumbnail cursor-pointer"></div>
                    <div class="placeholder aspect-[3/4]"><img src="image/상품1/상품1_상세_이미지4.png" class="w-full h-full object-cover rounded-lg sub-thumbnail cursor-pointer"></div>
                    <div class="placeholder aspect-[3/4]"><img src="image/상품1/상품1_상세_이미지5.png" class="w-full h-full object-cover rounded-lg sub-thumbnail cursor-pointer"></div>
                    <div class="placeholder aspect-[3/4]"><img src="image/상품1/상품1_상세_이미지6.png" class="w-full h-full object-cover rounded-lg sub-thumbnail cursor-pointer"></div>
                </div>
            </div>

            <!-- 상품 상세 정보 및 구매 영역 -->
            <div class="mt-8 md:mt-0 flex flex-col h-full">
                <div>
                    <div class="bg-[#fefefd] border rounded-lg p-6 shadow-sm">
                        <div class="flex flex-col h-full text-lg space-y-5">
                            <div class="flex justify-between items-center">
                                <span class="font-semibold w-24 text-gray-600">브랜드</span>
                                <span class="text-2xl font-bold text-right">브랜드명</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="font-semibold w-24 text-gray-600">상품명</span>
                                <span class="text-2xl font-bold text-right">상품이름</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="font-semibold w-24 text-gray-600">제품번호</span>
                                <span class="text-right">AB123-456</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="font-semibold w-24 text-gray-600">제조년월</span>
                                <span class="text-right">2024.01</span>
                            </div>
                            <div class="flex justify-between items-center border-t pt-5">
                                <span class="font-semibold w-24 text-gray-600">판매가</span>
                                <span class="text-4xl font-bold text-right">100,000원</span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 bg-[#fefefd] border rounded-lg p-6 shadow-sm">
                        <label for="reservation-date" class="block font-medium text-gray-700 mb-2 text-base">예약 날짜 선택</label>
                        <input type="date" id="reservation-date" name="reservation-date" class="w-full p-2 border rounded-md text-base">
                        <button class="w-full mt-4 bg-[#56ab2f] text-white font-bold py-3 px-6 rounded-lg hover:bg-[#a8e063] transition-colors duration-300 text-xl">
                            예약하기
                        </button>
                    </div>
                </div>

                <div class="flex-grow"></div>

                <!-- 매장 위치 정보 섹션 -->
                <div class="mt-4">
                    <div class="bg-[#fefefd] border rounded-lg p-6 shadow-sm">
                        <h2 class="text-2xl font-bold mb-4 border-b pb-2">리본 매장</h2>
                        <div class="grid grid-cols-1 gap-4">
                            <div class="space-y-2 text-base">
                                <p class="text-gray-600">대전광역시 동구 중앙로 215</p>
                                <p class="text-gray-600">1544-7788</p>
                            </div>
                            <div class="w-full h-32 rounded-lg overflow-hidden border">
                                <iframe 
                                    width="100%" 
                                    height="100%" 
                                    frameborder="0" 
                                    scrolling="no" 
                                    marginheight="0" 
                                    marginwidth="0" 
                                    src="https://www.openstreetmap.org/export/embed.html?bbox=127.43048,36.3304,127.4379,36.3345&layer=mapnik&marker=36.3324,127.4342"
                                ></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 상품 기본 설명 섹션 -->
        <section class="my-12">
            <h2 class="text-3xl font-bold mb-4 border-b pb-2">상품 설명</h2>
            <div class="bg-[#fefefd] border rounded-lg p-6 min-h-[150px] text-lg leading-relaxed shadow-sm">
                <p>TBU 찍힘 없음</p>
                <p>TBU 오염/변색 없음</p>
                <p>TBU 사용감 거의 없음</p>
            </div>
        </section>

        <!-- 상품 추가 설명 섹션-->

        <!-- 비슷한 제품 캐러셀 섹션 -->
        <section class="my-12">
            <h2 class="text-3xl font-bold mb-4 border-b pb-2">비슷한 제품 보기</h2>
            <div class="relative">
                <div id="carousel-container" class="flex overflow-x-auto space-x-6 p-2 scrollbar-hide cursor-pointer">
                    <a href="상품2_상세페이지.html" class="block group w-2/5 md:w-1/3 flex-none">
                        <div class="placeholder aspect-square overflow-hidden rounded-t-lg">
                            <img src="image/상품2/상품2_상세_이미지1.png" alt="비슷한 상품 1" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                        </div>
                        <div class="bg-white p-4 rounded-b-lg shadow-md">
                            <p class="font-semibold text-gray-500 text-base">상품2_브랜드</p>
                            <p class="font-bold truncate text-lg">상품2_상품명</p>
                            <p class="font-medium text-lg">상품2_가격</p>
                        </div>
                    </a>
                    <a href="상품3_상세페이지.html" class="block group w-2/5 md:w-1/3 flex-none">
                        <div class="placeholder aspect-square overflow-hidden rounded-t-lg">
                            <img src="image/상품3/상품3_상세_이미지1.png" alt="비슷한 상품 2" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                        </div>
                        <div class="bg-white p-4 rounded-b-lg shadow-md">
                            <p class="font-semibold text-gray-500 text-base">상품3_브랜드</p>
                            <p class="font-bold truncate text-lg">상품3_상품명</p>
                            <p class="font-medium text-lg">상품3_가격</p>
                        </div>
                    </a>
                    <a href="상품4_상세페이지.html" class="block group w-2/5 md:w-1/3 flex-none">
                        <div class="placeholder aspect-square overflow-hidden rounded-t-lg">
                            <img src="image/상품4/상품4_상세_이미지1.png" alt="비슷한 상품 4" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                        </div>
                        <div class="bg-white p-4 rounded-b-lg shadow-md">
                            <p class="font-semibold text-gray-500 text-base">상품4_브랜드</p>
                            <p class="font-bold truncate text-lg">상품4_상품명</p>
                            <p class="font-medium text-lg">상품4_가격</p>
                        </div>
                    </a>
                    <a href="상품5_상세페이지.html" class="block group w-2/5 md:w-1/3 flex-none">
                        <div class="placeholder aspect-square overflow-hidden rounded-t-lg">
                            <img src="image/상품5/상품5_상세_이미지1.png" alt="비슷한 상품 5" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
                        </div>
                        <div class="bg-white p-4 rounded-b-lg shadow-md">
                            <p class="font-semibold text-gray-500 text-base">상품5_브랜드</p>
                            <p class="font-bold truncate text-lg">상품5_상품명</p>
                            <p class="font-medium text-lg">상품5_가격</p>
                        </div>
                    </a>
                </div>
                
                <button id="prev-btn" class="absolute left-0 -translate-y-1/2 transform bg-white/80 hover:bg-white rounded-full p-2 shadow-lg z-10 -ml-4 transition focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <button id="next-btn" class="absolute right-0 -translate-y-1/2 transform bg-white/80 hover:bg-white rounded-full p-2 shadow-lg z-10 -mr-4 transition focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </section>

    </div>

<script src="script_pddetail.js"></script>

</body>
</html>
